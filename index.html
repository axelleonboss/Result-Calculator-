<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aurora Results | Home</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #0a0f1a;
        color: gold;
    }

    /* NAVBAR */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 40px;
        background: linear-gradient(180deg, #d4af37, #b89225);
        color: #000;
        box-shadow: 0 0 15px gold;
    }

    .logo {
        font-size: 26px;
        font-weight: 900;
        letter-spacing: 1px;
    }

    .navbar nav a {
        margin: 0 18px;
        text-decoration: none;
        color: #000;
        font-weight: 600;
        transition: 0.3s;
    }
    .navbar nav a:hover {
        color: white;
    }

    /* HERO */
    .hero {
        text-align: center;
        padding: 110px 20px;
    }
    .hero h1 {
        font-size: 46px;
        font-weight: 800;
        color: gold;
        text-shadow: 0 0 25px gold;
    }
    .cta-btn {
        padding: 14px 32px;
        background: gold;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        margin-top: 20px;
        transition: 0.3s;
    }
    .cta-btn:hover {
        background: #e0bf45;
        box-shadow: 0 0 15px gold;
    }

    /* FEATURES */
    .features {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
        margin-top: 50px;
    }

    .feature-box {
        width: 200px;
        height: 140px;
        background: linear-gradient(180deg, #d4af37, #b89225);
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
        font-weight: 800;
        font-size: 20px;
        box-shadow: 0 0 20px gold;
    }

    /* TESTIMONIALS */
    .testimonials {
        text-align: center;
        margin: 80px 0 40px 0;
    }
    .testimonials h2 {
        font-size: 32px;
        text-shadow: 0 0 12px gold;
    }
    .test-grid {
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
        margin-top: 25px;
    }
    .test-item {
        width: 220px;
        background: #111827;
        padding: 22px;
        border-radius: 12px;
        border: 2px solid gold;
        box-shadow: 0 0 15px gold;
    }
    .test-item p {
        font-weight: 600;
        font-size: 15px;
    }

    /* FOOTER */
    .footer {
        background: linear-gradient(180deg, #d4af37, #b89225);
        padding: 25px;
        text-align: center;
        color: black;
        font-weight: 700;
        margin-top: 60px;
        box-shadow: 0 0 12px gold;
    }
</style>
</head>

<body>

<header class="navbar">
    <div class="logo">AURORA RESULTS</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="calculator.html">Calculator</a>
        <a href="#">About</a>
        <a href="#">Portfolio</a>
    </nav>
</header>

<section class="hero">
    <h1>GOLDEN OPPORTUNITIES AWAIT</h1>
    <button class="cta-btn">Explore</button>
</section>

<section class="features">
    <div class="feature-box">STRATEGY</div>
    <div class="feature-box">INNOVATION</div>
    <div class="feature-box">GROWTH</div>
</section>

<section class="testimonials">
    <h2>TESTIMONIALS</h2>
    <div class="test-grid">
        <div class="test-item"><p>“Premium Quality Platform.”</p></div>
        <div class="test-item"><p>“User-friendly & Professional.”</p></div>
        <div class="test-item"><p>“Truly Outstanding Work!”</p></div>
    </div>
</section>

<footer class="footer">
    © 2024 Aurora Digital. All Rights Reserved.
</footer>

</body>
</html>
